<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="other.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body class="login">
    <img src="images/Group 5.svg" alt="" />
    <section class="login-form">
      <div class="login-text">
        <div class="login-text-left">
          <h3>Welcome to <span>AutoSap</span></h3>
          <h1>Sign up</h1>
        </div>
        <div class="login-text-right">
          <h5>Don't have an account?</h5>
          <h4>Sign up</h4>
        </div>
      </div>
      <form class="form" action="">
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="input-group">
          <label for="contact-number">Contact Number</label>
          <input
            type="tel"
            id="contact-number"
            name="contact-number"
            placeholder="Enter your contact number"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="submit-btn">
          <button class="submit" type="submit">Sign Up</button>
        </div>
      </form>
    </section>
  </body>
</html>
